AWSTemplateFormatVersion: "2010-09-09"
Resources:
  SignUpTriggerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: yk-sign-up-trigger
      Handler: handler.handler
      Runtime: nodejs20.x
      Role: !GetAtt SignUpLambdaExecutionRole.Arn

  SignUpLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SignUpLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                Resource:
                  !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/UsersTable
