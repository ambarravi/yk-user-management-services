AWSTemplateFormatVersion: "2010-09-09"
Resources:
  SignUpTriggerLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${SignUpTriggerLambda}"
      RetentionInDays: 14  # Optional: Adjust retention period as needed

  SignUpTriggerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: yk-sign-up-trigger
      Handler: handler.handler
      Runtime: nodejs20.x
      Code:
        ZipFile: |
          exports.handler = async (event) => {
              console.log("Placeholder Lambda Function");
              return { statusCode: 200, body: "Placeholder" };
          };
      Role: !GetAtt SignUpLambdaExecutionRole.Arn
      Environment:
        Variables:
          LOG_GROUP_NAME: !Ref SignUpTriggerLambdaLogGroup

  SignUpLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SignUpLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Allow DynamoDB UpdateItem operation
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                Resource:
                  !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/UsersTable

              # Allow writing logs to the log group
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${SignUpTriggerLambda}:*

              # Allow invocation by Cognito
              - Effect: Allow
                Action:
                  - cognito-idp:AdminAddUserToGroup
                  - cognito-idp:AdminUpdateUserAttributes
                  - cognito-idp:AdminCreateUser
                Resource: "*"

              # Basic AWS Lambda service operations
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: "*"
