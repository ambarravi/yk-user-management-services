AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  ApiGatewayRestApiId:
    Type: String
    Description: The REST API ID for API Gateway deployment
  ApiGatewayRootResourceId:
    Type: String
    Description: The Root Resource ID for API Gateway deployment
  StageName:
    Type: String
    Description: The stage name (e.g., dev, prod)
  CognitoAuthorizerId:
    Type: String
    Description: The CognitoAuthorizerId Resource ID for API Gateway Authorization

Resources:
  # Lambda: Accept Request, Update DynamoDB, and Enqueue to SQS
  IssueCertificateRequestLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: IssueCertificateRequest
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      Environment:
        Variables:
          SQS_QUEUE_URL: !Ref CertificateQueue
          DYNAMODB_TABLE_NAME: EventDetails
      MemorySize: 256
      Code:
        ZipFile: |
          const { DynamoDBClient, UpdateItemCommand } = require("@aws-sdk/client-dynamodb");
          const { SQSClient, SendMessageCommand } = require("@aws-sdk/client-sqs");

          exports.handler = async (event) => {
            let body;
            try {
              body = JSON.parse(event.body);
            } catch (err) {
              console.error("Invalid JSON in request body:", err);
              return { statusCode: 400, body: JSON.stringify({ message: "Invalid request payload" }) };
            }

            const eventId = body.eventId;
            if (!eventId) {
              return { statusCode: 400, body: JSON.stringify({ message: "Missing eventId in payload" }) };
            }

            const ddbClient = new DynamoDBClient({});
            const updateParams = {
              TableName: process.env.DYNAMODB_TABLE_NAME,
              Key: { EventID: { S: eventId } },
              UpdateExpression: "SET CertificateStatus = :status",
              ExpressionAttributeValues: { ":status": { S: "Processing" } },
              ConditionExpression: "attribute_exists(EventID)", // Optional: Ensure item exists
            };

            try {
              await ddbClient.send(new UpdateItemCommand(updateParams));
            } catch (err) {
              console.error("DynamoDB update error:", err);
              return { statusCode: 500, body: JSON.stringify({ message: "Failed to update event status" }) };
            }

            const sqsClient = new SQSClient({});
            const sqsParams = {
              QueueUrl: process.env.SQS_QUEUE_URL,
              MessageBody: event.body, // Pass original payload as is
            };

            try {
              await sqsClient.send(new SendMessageCommand(sqsParams));
            } catch (err) {
              console.error("SQS send error:", err);
              return { statusCode: 500, body: JSON.stringify({ message: "Failed to enqueue request" }) };
            }

            return { statusCode: 202, body: JSON.stringify({ message: "Certificate request accepted" }) };
          };
      Role: !GetAtt IssueCertificateRequestLambdaExecutionRole.Arn
      TracingConfig:
        Mode: Active

  # IAM Role for IssueCertificateRequestLambda
  IssueCertificateRequestLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: IssueCertificateRequestLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/EventDetails
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/IssueCertificateRequest:*
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: "*"
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt CertificateQueue.Arn

  # Lambda Permission for API Gateway
  IssueCertificateRequestLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IssueCertificateRequestLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApiId}/*

  # SQS Queue: Certificate Processing Queue
  CertificateQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${AWS::StackName}-CertificateQueue
      VisibilityTimeout: 1800
      DelaySeconds: 0
      MessageRetentionPeriod: 1209600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt CertificateDLQ.Arn
        maxReceiveCount: 3

  # SQS Dead Letter Queue
  CertificateDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${AWS::StackName}-CertificateDLQ
      MessageRetentionPeriod: 1209600

  # API Gateway Resource
  CertificateResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApiId
      ParentId: !Ref ApiGatewayRootResourceId
      PathPart: issue-certificates

  # API Gateway Method: POST /issue-certificates (Integrates with Lambda)
  CertificatePostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApiId
      ResourceId: !Ref CertificateResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizerId
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IssueCertificateRequestLambda.Arn}/invocations
      MethodResponses:
        - StatusCode: 202
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Method: OPTIONS /issue-certificates
  CertificateOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApiId
      ResourceId: !Ref CertificateResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{ "statusCode": 200 }'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'POST, OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type, Authorization'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Headers: true

Outputs:
  CertificateQueueUrl:
    Description: URL of the SQS queue for certificate requests
    Value: !Ref CertificateQueue
  CertificateDLQArn:
    Description: ARN of the Certificate Dead Letter Queue
    Value: !GetAtt CertificateDLQ.Arn
  CertificateApiUrl:
    Description: URL of the Certificate Issuance API
    Value: !Sub https://${ApiGatewayRestApiId}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/issue-certificates
  IssueCertificateRequestLambdaArn:
    Description: ARN of the IssueCertificateRequest Lambda function
    Value: !GetAtt IssueCertificateRequestLambda.Arn
